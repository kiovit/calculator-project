<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./style/style.css">
        <script defer src="./script/script.js"></script>
        <title>Pocket calculator</title>
</head>    

<body>
    <div class="wrapper">
    <header><h1>
    <span>P</span>
    <span>O</span>
    <span>C</span>
    <span>K</span>
    <span>E</span>
    <span>T</span>
    <span style = color:red>C</span>
    <span>A</span>
    <span>L</span>
    <span>C</span>
    <span>U</span>
    <span>L</span>
    <span>A</span>
    <span>T</span>
    <span>O</span>
    <span>R</span>
    </h1></header>
       <div class="container">
        <div class="screen">
            <p class="resultDisplay"></p> 
            <p class="userInputDisplay"></p>                       
        </div>
        <div class="pad">
            <div class="numbers">
                <button onclick="getNumber(1)">1</button>
                <button onclick="getNumber(2)">2</button>
                <button onclick="getNumber(3)">3</button>
                <button onclick="getNumber(4)">4</button>
                <button onclick="getNumber(5)">5</button>
                <button onclick="getNumber(6)">6</button>
                <button onclick="getNumber(7)">7</button>
                <button onclick="getNumber(8)">8</button>
                <button onclick="getNumber(9)">9</button>
                <button onclick="getNumber(0)">0</button>
                <button onclick="getNumber('.')">.</button>
                <button onclick="removeNumber()" >DEL</button>
            </div>
            <div class="operators">
                <button onclick="clearCalculator()" id="clear">AC</button>
                <button onclick="getOperator('+')">+</button>
                <button onclick="getOperator('-')">-</button>
                <button onclick="getOperator('x')">x</button>
                <button onclick="getOperator('รท')">รท</button>
                <button id="equal" onclick="operate(),easterEggStart()">=</button>
            </div>
        </div>
    </div>
</div>
</body>
