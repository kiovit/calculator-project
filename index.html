<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta= charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./style/style.css">
        <script defer src="./java/script.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="screen">576768</div>
            <div class="pad">
                <div class="numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button>.</button>
                    <button>DEL</button>
                </div>
                <div class="operators">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                    <button>=</button>
                    <button>CLEAR</button>
                </div>
            </div>
        </div>
        </body>
